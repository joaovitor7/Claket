    <script type="text/javascript">
    function cadastrarRoteiro(){
            $.ajax({
                      type: "POST",
                      url: "{{ url_for('cadastroRoteiro') }}",
                      data: { 
                                nome_roteiro: document.form.nome_roteiro.value, 
                                tokenfield: document.form.tokenfield.value,
                                genero: document.form.genero.value
                            },
                      success:  function(retorno) {  $('#aviso').html(retorno); alert("Boaa Mulequee")  },
                      error:     function()  {  alert("Deu pra trás");  },
                   }); 
        }
        
    </script>
</head>

<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">

            <ul class="nav navbar-top-links navbar-right">
               
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>

            <div class="navbar-default sidebar" role="navigation">

                            <ul class="nav nav-second-level">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Cadastro de roteiros</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
<!-- <div id="aviso"></div> -->
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Novo roteiro
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" name="form" action="{{ url_for('cadastroRoteiro') }}" method="post">

                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input class="form-control" name="nome_roteiro">
                                        </div>
                                       
                                        <div class="form-group">
                                            <label>Gêneros</label>

                                            {% for  genero in generos %}
                                                <label class="checkbox-inline">
                                                    <input name="{{ genero }}"  type="checkbox" >{{ genero }}
                                                </label>
                                            {% endfor %}

                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="form-group">
                                            <label>Palavras-chave</label>
                                            <input type="text" class="form-control" id="tokenfield" name="tokenfield" value="Digite, as, palavras" >
                                        </div>
                                        </div>

                                        <!--input type="submit" class="btn btn-default"></input-->
                                        <button class="btn btn-default" onclick="cadastrarRoteiro();">Cadastrar</button>
                                        <button type="reset" class="btn btn-default">Limpar campos</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                
                                <!-- /.col-lg-6 (nested) -->
                            </div>

    <script src="/static/js/script.js"></script>

   <script>
                $('#tokenfield').tokenfield({
                        autocomplete: {
                        source: ['bullying','medieval','carros'],
                        delay: 100
                    },
                 showAutocompleteOnFocus: true
                })


                $('#tokenfield').tokenfield();
    </script>
