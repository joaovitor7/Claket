<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edição de Roteiro</title>

    <link rel="stylesheet"
      href="/static/css/bootstrap.min.css">
    <link rel="stylesheet"
      href="/static/css/bootstrap-tokenfield.min.css">
    <link rel="stylesheet"
      href="/static/css/style.css">
    <!-- Custom Fonts -->
    <link rel="stylesheet"
      href="/static/css/font-awesome.min.css">
      <link rel="stylesheet"
      href="/static/css/sweetalert.css">
      <script src="/static/js/sweetalert.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
    function validarRoteiro(){
            if(document.form.nome_roteiro.value != "")
                editarRoteiro();
            else
                    swal({
                        title: "Valor inválido!",
                        text: "Você deve preencher os campos corretamente!",
                        type: "warning",
                        confirmButtonText: "Ok",
                        closeOnConfirm: true
                    });
                    
            }
        function editarRoteiro(){
                $.ajax({
                          type: "POST",
                          url: "/editarRoteiroPost",
                          data: $('form').serialize(),
                          success:  function(retorno) {
                                        swal({
                                        title: "Cadastrado!",
                                                text: "Registro alterado com sucesso!",
                                                type: "success",
                                                showCancelButton: false,
                                                confirmButtonText: "Ok",
                                                closeOnConfirm: true },
                                                function(){  window.location.replace("/listagemRoteiro");  });
                                    },
                          error:  function()  {  
                                    swal({
                                            title: "Erro!",
                                            text: "Erro interno, por favor, contacte o suporte!",
                                            type: "error",
                                            confirmButtonText: "Ok",
                                            closeOnConfirm: true
                                    });
                                },
                }); 
            }
    </script>
</head>

<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Claket</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
               
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i>Perfil</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fa fa-sign-out fa-fw"></i>Sair</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu"> 
                        <li>
                            <a href="{{url_for("planos")}}">Planos</a>
                        </li>
                        <li>
                            <a href="#"></i>Roteiros<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="{{url_for("listarRoteiros")}}">Meus Roteiros</a>
                                </li>
                                <li>
                                    <a href="{{url_for("cadastrarRoteiro")}}">Cadastrar Roteiro</a>
                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{ roteiro.getTitulo() }}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
<!-- <div id="aviso"></div> -->
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{ roteiro.getTitulo() }}
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" name="form" method="post">

                                        <div class="form-group">
                                        <label>Nome</label>
                                            <input class="form-control" name="nome_roteiro" value="{{ roteiro.getTitulo() }}">
                                        </div>

                                       
                                        <div class="form-group">
                                            <label>Gêneros</label>

                                            {% for generoTemp in totalGeneros %}

                                                {% if generoTemp in roteiro.getGeneros() %}
                                                <label class="checkbox-inline">
                                                    <input name="{{ generoTemp}}"  type="checkbox" checked>{{ generoTemp }}
                                                </label>
                                                {% else %}
                                                <label class="checkbox-inline">
                                                    <input name="{{ generoTemp }}"  type="checkbox" >{{ generoTemp }}
                                                </label>
                                                {% endif %}
                                            {% endfor %}

                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="form-group">
                                            <label>Palavras-chave</label>
                                            <input type="text" class="form-control" id="tokenfield" name="tokenfield" value="{{ palavra_chave }}" >
                                        </div>
                                        </div>
                                        <button type="button" class="btn btn-default" onclick="validarRoteiro();">Salvar</button>
                                        <input type="hidden" name="idRoteiro" value={{roteiro.getId()}}>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-tokenfield.js"></script>
    <script src="/static/js/script.js"></script>

   <script>
                $('#tokenfield').tokenfield({
                        autocomplete: {
                        source: ['bullying','medieval','carros'],
                        delay: 100
                    },
                 showAutocompleteOnFocus: true
                })


                $('#tokenfield').tokenfield();
    </script>

</body>
</html>
